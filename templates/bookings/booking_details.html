{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>CRUZ</title>
     <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'css/booking_details.css' %}">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
</head>
<body>
    <div class="col-sm-12" id="content">
      <table>
          {% csrf_token %}
          <tr><td><h1>{{ booking.booking_number }}</h1> </td></tr>
          <tr><td><h1>{{ booking.customer.email }}</h1> </td></tr>
          <tr><td><h3>{{ booking.customer.phone }}</h3></td> </tr>
          <tr><td><h3>{{ booking.address }}</h3></td> </tr>
          <tr><td><h1>{{ booking.starts }}</h1> </td></tr>
          <tr><td><h1>{{ return_time }}</h1> </td></tr>
          <tr><td><i class="fa fa-map-marker"></i></td></tr>
          <tr><td><div id="city"><h4>Cyberjaya</h4></div></td></tr>
          <tr><td><button id="accept" value="{{ booking.id }}">Accept</button>
          <tr><td><button id="cancel" value="{{ booking.id }}">Cancel</button>
      </table>
    </div>


 <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

	<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
